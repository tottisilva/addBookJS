<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64a96da01e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>My BookList App </title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fs-book-open"></i>My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
           <div class="form-group">
               <label for="title" class="title">Title</label>
               <input type="text" id="title" class="form-control">
           </div>
           <div class="form-group">
            <label for="author" class="title">Author</label>
            <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
            <label for="isbn" class="title">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </div>
        </form>
        <table class="table table-stripe mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISB#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
